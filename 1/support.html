<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            background-color: beige;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        h3 {
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: rgba(54, 54, 54, 0.521);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
    <h3>문의</h3>
    <form action="support.jsp" method="post" enctype="text/plain">
        이름 <input type="text" name="name"><br>
        이메일 <input type="email" name="mail"><br>
        문의사항<br>
        <textarea name="comment" cols="50" rows="5"></textarea><br>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
